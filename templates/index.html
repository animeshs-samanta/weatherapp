<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Page</title>
    <link rel="stylesheet" href="/static/style.css" /> 
    
</head>
<body>
    <video id="background-video" loop muted autoplay>
        <source src="/static/background_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Check Your City Weather</h1>

        <div class="form">
            <form action="/weatherapp" method="POST">
                <label for="city">Enter City:</label>
                <input type="text" name="city" id="city" placeholder="City">

                <input type="submit" value="Search">
            </form>
        </div>
    </div>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="/static/image1.jpg" style="width:100%" >
        </div>

        <div class="mySlides">
            <img src="/static/image1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <img src="/static/image3.jpg" style="width:100%">
        </div>

        <!-- Add more slides as needed -->

        <div class="text">Weather Images</div>
    </div>

    <script>
        // JavaScript for the image slideshow
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000); // Change slide every 5 seconds
        }
    </script>
</body>
</html>
